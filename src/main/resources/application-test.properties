spring.application.name=ev-co-ownership
# Test Database Configuration (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# JPA/Hibernate config for testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# H2 Console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# JWT Configuration
jwt.secret=YourSecretKeyHereMinimum256BitsForHS256AlgorithmMustBeLongEnoughForTesting
jwt.expiration=3600000
jwt.refresh-expiration=604800000
jwt.remember-me-expiration=2592000000
# Azure Storage Configuration (Mock for testing)
azure.storage.connection-string=DefaultEndpointsProtocol=https;AccountName=test;AccountKey=test;EndpointSuffix=core.windows.net
azure.storage.container-name=test-container
azure.storage.template-blob-name=contract-template.html
# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Request body size limit
server.tomcat.max-http-form-post-size=50MB
# Additional size limits
server.tomcat.max-connections=8192
# Disable security for testing
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN