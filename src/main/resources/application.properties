spring.application.name=ev-co-ownership
#spring.datasource.url=jdbc:postgresql://<host>:5432/<database>?sslmode=require
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/evshare?sslmode=disable}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection pool configuration for development
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
# Connection leak detection - logs warning if connection is not returned within 60 seconds
spring.datasource.hikari.leak-detection-threshold=60000
# Connection validation
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
# cau hinh h viet nam o ho chi minh
spring.jackson.time-zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
# Hibernate will auto-detect PostgreSQL dialect from JDBC connection
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# Disable default in-memory user created by Spring Boot
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
