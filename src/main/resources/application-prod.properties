spring.application.name=ev-co-ownership
# Server port (Render sets PORT env var)
server.port=${PORT:8080}
# Database configuration (from external PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=quachda1133@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
payment.vnPay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
payment.vnPay.tmnCode=W97JHS5P
payment.vnPay.secretKey=${VN_PAY_SECRET_KEY}
payment.vnPay.returnUrl=${RENDER_PUBLIC_DOMAIN:https://ev-co-ownership.onrender.com}/api/funds/payments/callback
payment.vnPay.depositReturnUrl=${RENDER_PUBLIC_DOMAIN:https://ev-co-ownership.onrender.com}/api/deposits/deposit-callback
payment.vnPay.version=2.1.0
payment.vnPay.command=pay
payment.vnPay.orderType=other
contract.deposit.deadline.minutes=30
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
#jwt.refresh-expiration=604800000
#jwt.remember-me-expiration=2592000000
# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Request body size limit
server.tomcat.max-http-form-post-size=50MB
# Additional size limits
server.tomcat.max-connections=8192
# Frontend URL for production
