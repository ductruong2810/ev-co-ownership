spring.application.name=ev-co-ownership
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=vocuongthinh2@gmail.com
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
payment.vnPay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
payment.vnPay.tmnCode=TSFZ2A2L
payment.vnPay.secretKey=${VN_PAY_SECRET_KEY}
payment.vnPay.returnUrl=https://evshare-app-cygjg7f3b8ccb9dk.eastasia-01.azurewebsites.net/api/funds/payments/callback
payment.vnPay.depositReturnUrl=https://evshare-app-cygjg7f3b8ccb9dk.eastasia-01.azurewebsites.net/api/deposits/deposit-callback
payment.vnPay.version=2.1.0
payment.vnPay.command=pay
payment.vnPay.orderType=other
contract.deposit.deadline.minutes=30
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh-expiration=604800000
jwt.remember-me-expiration=2592000000
# Azure Storage Configuration
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME}
# Azure Computer Vision Configuration
azure.computer-vision.endpoint=${AZURE_COMPUTER_VISION_ENDPOINT}
azure.computer-vision.key=${AZURE_COMPUTER_VISION_KEY}
azure.computer-vision.enabled=${AZURE_COMPUTER_VISION_ENABLED:true}
# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
# Request body size limit
server.tomcat.max-http-form-post-size=50MB
# Additional size limits
server.tomcat.max-connections=8192
# Frontend URL for production
app.frontend.url=https://ev-co-ownership-cost-sharing-system.vercel.app
frontend.base.url=http://localhost:3000
