spring.application.name=ev-co-ownership
# Server port (Render sets PORT env var)
server.port=${PORT:8080}
# Database configuration (from external PostgreSQL - Supabase)
# Note: Supabase requires SSL connection. Ensure SPRING_DATASOURCE_URL includes ?sslmode=require
# Example: jdbc:postgresql://host:5432/dbname?sslmode=require
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection pool configuration for production
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# Query timeout (30 seconds) - prevent long-running queries
spring.jpa.properties.jakarta.persistence.query.timeout=30000
spring.datasource.hikari.data-source-properties.loginTimeout=30
# Connection validation and retry
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.initialization-fail-timeout=1
# PostgreSQL SSL configuration for Supabase
spring.datasource.hikari.data-source-properties.sslmode=require
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.connectTimeout=60
spring.datasource.hikari.data-source-properties.socketTimeout=60
# Disable prepared statements for Supabase Connection Pooler (pgBouncer compatibility)
# pgBouncer doesn't support prepared statements well, so we disable them
spring.datasource.hikari.data-source-properties.prepareThreshold=0
# JPA/Hibernate config
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
logging.level.org.springframework.boot.env=DEBUG
logging.level.com.group8.evcoownership.config=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.hibernate.engine.jdbc.env.internal=DEBUG
# Hibernate will auto-detect PostgreSQL dialect from JDBC connection
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
