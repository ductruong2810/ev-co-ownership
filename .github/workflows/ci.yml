name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: "-Xmx1024m -XX:+UseG1GC"

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Verify with Maven (tests + package)
        run: ./mvnw -B clean verify -Dspring.profiles.active=test

      - name: List test report files
        if: always()
        run: |
          echo "Checking for test reports..."
          find target -name "*.xml" -type f || echo "No XML files found"
          ls -la target/surefire-reports/ || echo "surefire-reports directory does not exist"

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: false
          list-suites: all
          list-tests: all

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: evcoownership-jar
          path: target/ev-co-ownership-*.jar

  deploy-render:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read

    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
          else
            echo "RENDER_DEPLOY_HOOK not set, skipping Render deployment"
          fi
